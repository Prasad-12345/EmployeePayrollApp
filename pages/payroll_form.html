<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Payroll_form.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Employee Payroll From</title>
</head>
<body>
    <!-- UC1 -->
    <header class="hrader-content">
        <div class="logo-content">
            <img src="/assets/WhatsApp Image 2022-05-25 at 4.18.29 PM.jpeg" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <!-- UC2 -->
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event);return false">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label for="name" class="label text">Name</label>
                <input type="text" name="name" id="name" class="input" placeholder="Your Name..." required>
            </div>
            <!-- UC3 -->
            <div class="row-content">
                <label class="label text" for="profile">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" required>
                        <img class="profile" id="image1" src="/assets/WhatsApp Image 2022-05-25 at 5.32.20 PM.jpeg">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" required>
                        <img class="profile" id="image2" src="/assets/WhatsApp Image 2022-05-25 at 5.32.22 PM (1).jpeg">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" required>
                        <img class="profile" id="image3" src="/assets/WhatsApp Image 2022-05-25 at 5.32.22 PM.jpeg">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" required>
                        <img class="profile" id="image4" src="/assets/WhatsApp Image 2022-05-25 at 5.32.23 PM.jpeg">
                    </label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
